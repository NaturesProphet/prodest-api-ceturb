stages:
  - build
  - test
  - quality
  - deploy
  - stress

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - sonar-scanner-3.1.0.1141-linux/


build_job:
  image: node:8.11.2
  stage: build
  script:
     - npm install
     

test_job:
  image: node:8.11.2
  stage: test
  script:
     - npm install
     - npm run test
     - npm run test:e2e
   
quality_job:
  image: node:8.11.2
  stage: quality
  services:
      - primetoninc/jdk:1.7
  dependencies:
      - test_job    
  script:     
   - test -d "sonar-scanner-3.1.0.1141-linux" && echo "usando cache" || ( wget https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.1.0.1141-linux.zip && apt-get update && apt-get install unzip && apt-get install -y jq && unzip sonar-scanner-cli-3.1.0.1141-linux.zip )
   - npm install
   - npm run test:cov
   - ./sonar-scanner-3.1.0.1141-linux/bin/sonar-scanner

deploy_job:
  stage: deploy_dev
  image: node:8.11-alpine
  only:
    - tags
  script:
    - npm i upgrade-rancher
    - ./node_modules/.bin/upgrade-rancher --IMAGE $CI_REGISTRY_IMAGE:$CI_BUILD_TAG --SERVICE_ID 1s513
  dependencies:
    - build_job

stress_job:
 stage: stress
 image: docker:stable
 dependencies:
   - deploy_job
 only:
   - tags
 services:
   - docker:dind
 script:
   - docker run -i --rm -v $(pwd)/stress:/bzt-configs -v $(pwd)/stress/artifacts:/tmp/artifacts blazemeter/taurus quick_test.yml 2>&1
 artifacts:
  paths:
    - $(pwd)/stress/artifacts
  expire_in: 2 week
