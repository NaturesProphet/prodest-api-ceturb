stages:
  - test
  - quality
  - build
  - deploy
  - stress


cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  #- sonar-scanner-3.1.0.1141-linux/
  - sonar-scanner-3.2.0.1227-linux/
  
test_job:
  image: node:8.11.2
  stage: test
  script:
     - npm install
     - npm run test
     - npm run test:e2e

quality_job:
  image: node:8.11.2
  stage: quality
  services:
      - primetoninc/jdk:1.7
  dependencies:
      - test_job    
  script:     
   - test -d "sonar-scanner-cli-3.2.0.1227-linux.zip" && echo "usando cache" || ( apt-get update && apt-get install unzip && wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.2.0.1227-linux.zip && unzip sonar-scanner-cli-3.2.0.1227-linux.zip )
   - npm install
   - npm run test:cov
   - ./sonar-scanner-3.2.0.1227-linux/bin/sonar-scanner

build_job:
  stage: build
  image: docker:stable

  services:
    - docker:dind
  only:
    - tags
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_BUILD_TAG .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:$CI_BUILD_TAG
    - docker tag $CI_REGISTRY_IMAGE:$CI_BUILD_TAG $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
   
deploy_job:
  stage: deploy
  image: node:8.11-alpine
  only:
    - tags
  script:
    - npm i upgrade-rancher
    - ./node_modules/.bin/upgrade-rancher --IMAGE $CI_REGISTRY_IMAGE:$CI_BUILD_TAG --SERVICE_ID 1s647
  dependencies:
    - build_job

stress_job:
 stage: stress
 image: docker:stable
 dependencies:
   - deploy_job
 only:
   - tags
 services:
   - docker:dind
 script:
   - docker run -i --rm -v $(pwd)/stress:/bzt-configs -v $(pwd)/stress/artifacts:/tmp/artifacts blazemeter/taurus quick_test.yml 2>&1
 artifacts:
  paths:
    - $(pwd)/stress/artifacts
  expire_in: 2 week